<script>
// Toggle the ```hidden-cloze``` class when a cloze is clicked
text.addEventListener("click", event => {
    let node = event.target;

    if (node.className.includes("cloze")) {
        node.classList.toggle("hidden-cloze");
    }
});
</script>

<style>
  /* Restore full opacity after ```Show Answer``` is clicked */
  #text {opacity: 1}
</style>
