<h4>{{Title}}</h4>

<div id='text'>{{Text}}</div>

<script>
// Match everything enclosed by `@@@` and put it back in without the delimiters.
document.getElementById('text').innerHTML = document.getElementById('text').innerHTML.replace(/(@@@.*?@@@)/g, match => {
    return `<span class='cloze hidden-cloze'>${match.substring(3, match.length - 3)}</span>`
});
</script>
